name: Deploy to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'server.js'
      - 'config.yaml'
      - 'package.json'
      - 'railway.json'
      - 'Dockerfile.railway'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Railway
      uses: railwayapp/railway-deploy-action@v1
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
        service-name: sillytavern-cloud
